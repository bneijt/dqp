name: main

on:
  push:
    branches: [main]
  pull_request: {}

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      - name: Install poetry
        run: pip install poetry==1.1.7
      - name: Poetry install
        run: poetry install
      - name: Check formatting
        run: poetry run black --check .
      - name: Run tests
        run: |
          poetry run pytest tests